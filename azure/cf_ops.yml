- type: replace
  path: /instance_groups/name=ha_proxy/vm_extensions?
  value:
  - web_load_balancer
- type: replace
  path: /instance_groups/name=ha_proxy_external?
  value:
    azs: [z1]
    instances: 1
    vm_type: medium
    stemcell: default
    jobs:
    - {name: haproxy, release: cf}
    networks:
    - name: haproxy
      static_ips:
      - ((ha_proxy_ip))

    properties:
      ha_proxy:
        ssl_pem: ((ha_proxy_certs))
