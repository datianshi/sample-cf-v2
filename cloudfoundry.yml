---
name: cf
director_uuid: ((director_uuid))

releases:
- {name: cf, version: latest}
- {name: diego, version: latest}
- {name: garden-runc, version: latest}
- {name: cflinuxfs2-rootfs , version: latest}
- {name: consul , version: latest}
- {name: loggregator, version: latest}
- {name: capi, version: latest}
- {name: uaa, version: latest}

stemcells:
- alias: default
  os: ubuntu-trusty
  version: latest

update:
  canaries: 1
  canary_watch_time: 30000-300000
  update_watch_time: 30000-300000
  max_in_flight: 1
  max_errors: 2
  serial: false

instance_groups:
- name: nats
  azs: [z1]
  instances: 1
  vm_type: medium
  stemcell: default
  networks:
  - name: ((default_network))
  jobs:
  - name: nats
    release: cf
    provides:
      nats:
        as: nats
        shared: true
  - {name: metron_agent, release: loggregator}

- name: etcd
  azs: [z1]
  instances: 1
  vm_type: medium
  persistent_disk_type: medium
  stemcell: default
  networks:
  - name: ((default_network))
  jobs:
  - {name: etcd, release: cf}
  - {name: etcd_metrics_server, release: cf}
  - {name: metron_agent, release: loggregator}
  - name: consul_agent
    release: consul
    consumes:
      consul:
        from: consul_server
  properties:
    etcd:
      advertise_urls_dns_suffix: cf-etcd.service.cf.internal
    etcd_metrics_server:
      etcd:
        require_ssl: true
        dns_suffix: cf-etcd.service.cf.internal
        ca_cert: ((default_ca.certificate))
        client_cert: ((etcd_client_cert.certificate))
        client_key: ((etcd_client_cert.private_key))
    consul:
      agent:
        services:
          etcd:
            name: cf-etcd

- name: consul_server
  azs: [z1]
  instances: 1
  vm_type: medium
  persistent_disk_type: medium
  stemcell: default
  networks:
  - name: ((default_network))
  jobs:
  - {name: metron_agent, release: loggregator}
  - name: consul_agent
    release: consul
    consumes:
      consul:
        from: consul_server
    provides:
      consul:
        as: consul_server
        shared: true
  properties:
    consul:
      agent:
        mode: server

- name: postgres
  azs: [z1]
  instances: 1
  vm_type: medium
  persistent_disk_type: medium
  stemcell: default
  networks:
  - name: ((default_network))
  jobs:
  - name: postgres
    release: cf
    provides:
      postgres:
        as: postgres
  - {name: metron_agent, release: loggregator}
  update:
    serial: true

- name: diego_cell
  azs: [z1]
  instances: 1
  vm_type: large
  stemcell: default
  networks:
  - name: ((default_network))
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul:
        from: consul_server
  - name: rep
    release: diego
  - name: garden
    release: garden-runc
  - name: cflinuxfs2-rootfs-setup
    release: cflinuxfs2-rootfs
  - name: metron_agent
    release: loggregator
  update:
    serial: true
    max_in_flight: 1
  properties:
    metron_agent:
      zone: z1
    diego:
      rep:
        zone: z1

- name: diego_cell2
  azs: [z1]
  instances: 1
  vm_type: large
  stemcell: default
  networks:
  - name: vpc2
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul:
        from: consul_server
  - name: rep
    release: diego
  - name: garden
    release: garden-runc
  - name: cflinuxfs2-rootfs-setup
    release: cflinuxfs2-rootfs
  - name: metron_agent
    release: loggregator
  update:
    serial: true
    max_in_flight: 1
  properties:
    metron_agent:
      zone: z1
    diego:
      rep:
        zone: z1

- name: diego_brain
  azs: [z1]
  instances: 1
  vm_type: medium
  stemcell: default
  jobs:
  - name: consul_agent
    consumes:
      consul:
        from: consul_server
    release: consul
  - name: bbs
    release: diego
  - name: auctioneer
    release: diego
  - name: stager
    release: cf
  - name: nsync
    release: cf
  - name: tps
    release: cf
  - name: cc_uploader
    release: cf
  - name: file_server
    release: diego
  - name: route_emitter
    release: diego
  - name: metron_agent
    release: loggregator
  persistent_disk: 20480
  networks:
  - name: ((default_network))
  update:
    serial: true
    max_in_flight: 1
  properties:
    consul:
      agent:
        services:
    metron_agent:
      zone: z1

- name: blobstore
  azs: [z1]
  instances: 1
  vm_type: large
  stemcell: default
  persistent_disk_type: large
  jobs:
  - {name: blobstore, release: cf}
  - {name: metron_agent, release: loggregator}
  - {name: route_registrar, release: cf}
  - name: consul_agent
    release: consul
    consumes:
      consul:
        from: consul_server
  networks:
  - name: ((default_network))
  properties:
    consul:
      agent:
        services:
          blobstore: {}
    route_registrar:
      routes:
      - name: blobstore
        port: 8080
        registration_interval: 20s
        tags:
          component: blobstore
        uris:
        - "blobstore.((system_domain))"

- name: api
  azs: [z1]
  instances: 1
  vm_type: large
  stemcell: default
  jobs:
  - {name: cloud_controller_ng, release: capi}
  - {name: cloud_controller_worker, release: capi}
  - {name: cloud_controller_clock, release: capi}
  - {name: metron_agent, release: loggregator}
  - {name: route_registrar, release: cf}
  - name: consul_agent
    release: consul
    consumes:
      consul:
          from: consul_server
  - {name: go-buildpack, release: cf}
  - {name: binary-buildpack, release: cf}
  - {name: nodejs-buildpack, release: cf}
  - {name: ruby-buildpack, release: cf}
  - {name: java-buildpack, release: cf}
  - {name: php-buildpack, release: cf}
  - {name: python-buildpack, release: cf}
  - {name: staticfile-buildpack, release: cf}
  - {name: dotnet-core-buildpack, release: cf}
  - {name: statsd-injector, release: loggregator}
  networks:
  - name: ((default_network))
  properties:
    consul:
      agent:
        services:
          cloud_controller_ng: {}
    route_registrar:
      routes:
      - name: api
        registration_interval: 20s
        port: 9022
        uris:
        - "api.((system_domain))"

- name: ha_proxy
  azs: [z1]
  instances: 1
  vm_type: medium
  stemcell: default
  jobs:
  - name: haproxy
    release: cf
    consumes:
      router:
        from: majorrouter

  - name: consul_agent
    release: consul
    consumes:
      consul:
        from: consul_server
  - {name: metron_agent, release: loggregator}
  networks:
  - name: ((default_network))
  properties:
    ha_proxy:
      ssl_pem: ((ha_proxy_certs))
    # router:
    #   servers:
    #     - 10.0.16.102

- name: doppler
  azs: [z1]
  instances: 1
  vm_type: medium
  stemcell: default
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul:
        from: consul_server
  - {name: doppler, release: loggregator}
  - {name: metron_agent, release: loggregator}
  - {name: syslog_drain_binder, release: loggregator}
  networks:
  - name: ((default_network))
  properties:
    doppler: {zone: z1}
    consul:
      agent:
        services:
          doppler: {}
    doppler_endpoint:
      shared_secret: ((loggregator_endpoint_secret))

- name: loggregator_trafficcontroller
  azs: [z1]
  instances: 1
  vm_type: medium
  stemcell: default
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul:
        from: consul_server
  - {name: loggregator_trafficcontroller, release: loggregator}
  - {name: metron_agent, release: loggregator}
  - {name: route_registrar, release: cf}
  networks:
  - name: ((default_network))
  properties:
    traffic_controller: {zone: z1}
    route_registrar:
      routes:
      - name: doppler
        registration_interval: 20s
        port: 8081
        uris:
        - "doppler.((system_domain))"
      - name: loggregator
        registration_interval: 20s
        port: 8080
        uris:
          - "loggregator.((system_domain))"

- name: uaa
  azs: [z1]
  instances: 1
  vm_type: medium
  stemcell: default
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul:
        from: consul_server
  - name: uaa
    release: uaa
    consumes:
      router:
        from: majorrouter
  - {name: metron_agent, release: loggregator}
  - {name: route_registrar, release: cf}
  - {name: statsd-injector, release: loggregator}
  networks:
  - name: ((default_network))
  properties:
    consul:
      agent:
        services:
          uaa: {}
    login:
      saml:
        serviceProviderKey: ((uaa_saml_provider_cert.private_key))
        serviceProviderCertificate: ((uaa_saml_provider_cert.certificate))
      catalina_opts: -Xmx768m -XX:MaxPermSize=256m
    route_registrar:
      routes:
      - name: uaa
        registration_interval: 20s
        port: 8080
        uris:
        - "uaa.((system_domain))"
        - "*.uaa.((system_domain))"
        - "login.((system_domain))"
        - "*.login.((system_domain))"
    uaa:
      admin:
        client_secret: ((admin_uaa_secret))
      batch:
        password: ((batch_uaa_password))
        username: batch_user
      cc:
        client_secret: ((cc_uaa_secret))
      scim:
        userids_enabled: true
        users:
          - name: admin
            password: ((admin_user_password))
            groups:
              - scim.write
              - scim.read
              - openid
              - cloud_controller.admin
              - doppler.firehose
              - routing.router_groups.read
    uaadb:
      databases:
      - {name: uaadb, tag: uaa}
      db_scheme: postgresql
      port: 5524
      roles:
      - {name: uaaadmin, password: ((postgres_database_password)), tag: admin}

- name: router
  azs: [z1]
  instances: 1
  vm_type: medium
  stemcell: default
  persistent_disk_type: large
  jobs:
  - name: gorouter
    release: cf
    provides:
      gorouter: {as: majorrouter}
  - {name: metron_agent, release: loggregator}
  - name: consul_agent
    release: consul
    consumes:
      consul:
        from: consul_server
  networks:
  - name: ((default_network))
  properties:
    dropsonde: {enabled: true}

- name: router2
  azs: [z1]
  instances: 1
  vm_type: medium
  stemcell: default
  persistent_disk_type: large
  jobs:
  - {name: gorouter, release: cf}
  - {name: metron_agent, release: loggregator}
  - name: consul_agent
    release: consul
    consumes:
      consul:
        from: consul_server
  networks:
  - name: vpc2
  properties:
    dropsonde: {enabled: true}

- name: smoke-tests
  azs: [z1]
  instances: 1
  lifecycle: errand
  jobs:
  - name: smoke-tests
    release: cf
    consumes: {}
    provides: {}
  vm_type: medium
  stemcell: default
  properties:
    smoke_tests:
      api: https://api.((system_domain))
      apps_domain: ((system_domain))
      user: admin
      password: ((admin_user_password))
      org: CF_SMOKE_TEST_ORG
      space: CF_SMOKE_TEST_SPACE
      skip_ssl_validation: true
      use_existing_org: false
      use_existing_space: false
      cf_dial_timeout_in_seconds:
  networks:
  - name: ((default_network))

properties:
  router:
    route_services_secret: ((route_service_secret))
    ssl_skip_validation: true
    status:
      password: ((route_status_password))
  networks:
    apps: ((default_network))
  app_domains: [((system_domain))]
  cc:
    mutual_tls:
      ca_cert: ((cc_cert.ca))
      public_cert: ((cc_cert.certificate))
      private_key: ((cc_cert.private_key))
    allow_app_ssh_access: true
    default_to_diego_backend: true
    internal_api_user: internal_user
    buildpacks:
      blobstore_type: webdav
      webdav_config:
        blobstore_timeout: 5
        password: ((blobstore_password))
        private_endpoint: https://blobstore.service.cf.internal:4443
        public_endpoint: https://blobstore.((system_domain))
        secret: ((blobstore_secret))
        username: blobstore-username
    droplets:
      blobstore_type: webdav
      webdav_config:
        blobstore_timeout: 5
        password: ((blobstore_password))
        private_endpoint: https://blobstore.service.cf.internal:4443
        public_endpoint: https://blobstore.((system_domain))
        secret: ((blobstore_secret))
        username: blobstore-username
    external_port: 9022
    packages:
      blobstore_type: webdav
      webdav_config:
        blobstore_timeout: 5
        password: ((blobstore_password))
        private_endpoint: https://blobstore.service.cf.internal:4443
        public_endpoint: https://blobstore.((system_domain))
        secret: ((blobstore_secret))
        username: blobstore-username
    resource_pool:
      blobstore_type: webdav
      webdav_config:
        blobstore_timeout: 5
        password: ((blobstore_password))
        private_endpoint: https://blobstore.service.cf.internal:4443
        public_endpoint: https://blobstore.((system_domain))
        secret: ((blobstore_secret))
        username: blobstore-username
    bulk_api_password: ((cc_builk_api_password))
    db_encryption_key: ((cc_db_encryption_key))
    default_running_security_groups: [public_networks, dns]
    default_staging_security_groups: [public_networks, dns]
    install_buildpacks:
    - {name: java_buildpack, package: java-buildpack}
    - {name: ruby_buildpack, package: ruby-buildpack}
    - {name: nodejs_buildpack, package: nodejs-buildpack}
    - {name: go_buildpack, package: go-buildpack}
    - {name: python_buildpack, package: python-buildpack}
    - {name: php_buildpack, package: php-buildpack}
    - {name: staticfile_buildpack, package: staticfile-buildpack}
    - {name: binary_buildpack, package: binary-buildpack}
    - {name: dotnet_core_buildpack, package: dotnet-core-buildpack}
    internal_api_password: ((cc_internal_api_password))
    quota_definitions:
      default:
        memory_limit: 102400
        non_basic_services_allowed: true
        total_routes: 1000
        total_services: -1
    security_group_definitions:
    - name: public_networks
      rules:
      - {destination: 0.0.0.0-9.255.255.255, protocol: all}
      - {destination: 11.0.0.0-169.253.255.255, protocol: all}
      - {destination: 169.255.0.0-172.15.255.255, protocol: all}
      - {destination: 172.32.0.0-192.167.255.255, protocol: all}
      - {destination: 192.169.0.0-255.255.255.255, protocol: all}
    - name: dns
      rules:
      - {destination: 0.0.0.0/0, ports: '53', protocol: tcp}
      - {destination: 0.0.0.0/0, ports: '53', protocol: udp}
    srv_api_uri: https://api.((system_domain))
    staging_upload_password: ((cc_staging_upload_password))
    staging_upload_user: staging_upload_user
  ccdb:
    databases:
    - {name: ccdb, tag: cc}
    db_scheme: postgres
    port: 5524
    roles:
    - {name: ccadmin, password: ((postgres_database_password)), tag: admin}
  consul:
    agent:
      log_level: info
      domain: cf.internal
      # servers:
      #   lan:
      #   - 10.0.16.105
    encrypt_keys:
    - ((consul_agent_encrypt_key))
    ca_cert: ((default_ca.ca))
    server_cert: ((consul_server_cert.certificate))
    agent_cert: ((consul_agent_cert.certificate))
    server_key: ((consul_server_cert.private_key))
    agent_key: ((consul_agent_cert.private_key))

  blobstore:
    admin_users:
    - password: ((blobstore_password))
      username: blobstore-username
    secure_link:
      secret: ((blobstore_secret))
    tls:
      ca_cert: ((default_ca.ca))
      private_key: ((blobstore_cert.private_key))
      cert: ((blobstore_cert.certificate))
  databases:
    databases:
    - {name: ccdb, tag: cc, citext: true}
    - {name: uaadb, tag: uaa, citext: true}
    - {name: diego, tag: diego, citext: true}
    port: 5524
    roles:
    - {name: ccadmin, password: ((postgres_database_password)), tag: admin}
    - {name: uaaadmin, password: ((postgres_database_password)), tag: admin}
    - {name: diego, password: ((postgres_database_password)), tag: admin}
  description: Cloud Foundry sponsored by Pivotal
  domain: ((system_domain))
  etcd:
    advertise_urls_dns_suffix: cf-etcd.service.cf.internal
    cluster:
    - name: etcd_z1
      instances: 1
    machines: ["cf-etcd.service.cf.internal"]
    peer_require_ssl: true
    require_ssl: true
    ca_cert: ((default_ca.ca))
    server_cert: ((etcd_server_cert.certificate))
    server_key: ((etcd_server_cert.private_key))
    client_cert: ((etcd_client_cert.certificate))
    client_key: ((etcd_client_cert.private_key))
    peer_ca_cert: ((default_ca.ca))
    peer_cert: ((etcd_peer_cert.certificate))
    peer_key: ((etcd_peer_cert.private_key))

  logger_endpoint:
    port: 4443
  doppler:
    etcd:
      client_cert: ((etcd_client_cert.certificate))
      client_key: ((etcd_client_cert.private_key))
  traffic_controller:
    etcd:
      client_cert: ((etcd_client_cert.certificate))
      client_key: ((etcd_client_cert.private_key))
  syslog_drain_binder:
    etcd:
      client_cert: ((etcd_client_cert.certificate))
      client_key: ((etcd_client_cert.private_key))
  loggregator:
    uaa:
      client_secret: ((loggregator_uaa_secret))
    etcd:
      require_ssl: true
      machines: [cf-etcd.service.cf.internal]
      ca_cert: ((default_ca.ca))
    tls:
      ca_cert: ((default_ca.ca))
      doppler:
        cert: ((loggregator_cert.certificate))
        key: ((loggregator_cert.private_key))
      trafficcontroller:
        cert: ((loggregator_cert.certificate))
        key: ((loggregator_cert.private_key))
      metron:
        cert: ((loggregator_cert.certificate))
        key: ((loggregator_cert.private_key))
      syslogdrainbinder:
        cert: ((loggregator_cert.certificate))
        key: ((loggregator_cert.private_key))
      statsd_injector:
        cert: ((loggregator_cert.certificate))
        key: ((loggregator_cert.private_key))
  statsd_injector:
    deployment: cf
  loggregator_endpoint:
    shared_secret: ((loggregator_endpoint_secret))
  metron_agent:
    zone: z1
    deployment: minimal-aws
    dropsonde_incoming_port: 3457
    protocols:
    - udp
  metron_endpoint:
    shared_secret: ((metron_endpoint_secret))
  nats:
    password: ((nats_password))
    port: 4222
    user: nats
  ssl:
    skip_cert_verify: true
  system_domain: ((system_domain))
  system_domain_organization: default_organization
  uaa:
    clients:
      cf:
        access-token-validity: 600
        authorities: uaa.none
        authorized-grant-types: implicit,password,refresh_token
        autoapprove: true
        override: true
        refresh-token-validity: 604800
        scope: cloud_controller.read,cloud_controller.write,openid,password.write,cloud_controller.admin,scim.read,scim.write,doppler.firehose,uaa.user,routing.router_groups.read
        secret: ""
        redirect-uri: ""
      cc-service-dashboards:
        authorities: clients.read,clients.write,clients.admin
        authorized-grant-types: client_credentials
        scope: openid,cloud_controller_service_permissions.read
        secret: ((cc_dashboard_uaa_secret))
      cloud_controller_username_lookup:
        authorities: scim.userids
        authorized-grant-types: client_credentials
        secret: ((cc_username_uaa_secret))
      cc_routing:
        authorities: routing.router_groups.read
        secret: ((cc_routing_uaa_secret))
        authorized-grant-types: client_credentials
      gorouter:
        id: gorouter
        secret: ((gorouter_uaa_secret))
        authorities: clients.read,clients.write,clients.admin,routing.routes.write,routing.routes.read
        authorized-grant-types: client_credentials,refresh_token
        scope: openid,cloud_controller_service_permissions.read
      tcp_emitter:
        id: tcp_emitter
        secret: ((tcp_emitter_uaa_secret))
        override: true
        authorized-grant-types: client_credentials,refresh_token
        authorities: routing.routes.write,routing.routes.read,routing.router_groups.read
        scope: routing.routes.write,routing.routes.read,routing.router_groups.read
        access-token-validity: 1209600
      tcp_router:
        id: tcp_router
        secret: ((tcp_router_uaa_secret))
        override: true
        authorized-grant-types: client_credentials,refresh_token
        authorities: routing.routes.read,routing.router_groups.read
        scope: routing.routes.read,routing.router_groups.read
        access-token-validity: 1209600
      doppler:
        id: doppler
        authorities: uaa.resource
        secret: ((loggregator_uaa_secret))
        authorized-grant-types: client_credentials
      login:
        authorities: oauth.login,scim.write,clients.read,notifications.write,critical_notifications.write,emails.write,scim.userids,password.write
        authorized-grant-types: authorization_code,client_credentials,refresh_token
        redirect-uri: https://login.((system_domain))
        scope: openid,oauth.approvals
        secret: ((login_uaa_secret))
      servicesmgmt:
        authorities: uaa.resource,oauth.service,clients.read,clients.write,clients.secret
        authorized-grant-types: authorization_code,client_credentials,password,implicit
        autoapprove: true
        redirect-uri: https://servicesmgmt.((system_domain))/auth/cloudfoundry/callback
        scope: openid,cloud_controller.read,cloud_controller.write
        secret: ((servicesmgmt_uaa_secret))

    jwt:
      signing_key: |
        -----BEGIN RSA PRIVATE KEY-----
        MIICXAIBAAKBgQDHFr+KICms+tuT1OXJwhCUmR2dKVy7psa8xzElSyzqx7oJyfJ1
        JZyOzToj9T5SfTIq396agbHJWVfYphNahvZ/7uMXqHxf+ZH9BL1gk9Y6kCnbM5R6
