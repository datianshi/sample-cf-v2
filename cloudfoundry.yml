      internal:
        hostnames:
        - uaa.service.cf.internal

  capi:
    cc_uploader:
      mutual_tls:
        ca_cert: ((default_ca.ca))
        server_cert: ((capi_cert.certificate))
        server_key: ((capi_cert.private_key))
      cc:
        ca_cert: ((default_ca.ca))
        client_cert: ((capi_cert.certificate))
        client_key: ((capi_cert.private_key))
    nsync:
      bbs:
        ca_cert: ""
        client_cert: ""
        client_key: ""
        require_ssl: false
      cc:
        base_url: https://api.((system_domain))
        basic_auth_password: ((cc_internal_api_password))
      diego_privileged_containers: true
    tps:
      bbs:
        ca_cert: ""
        client_cert: ""
        client_key: ""
        require_ssl: false
      cc:
        ca_cert: ((default_ca.ca))
        client_cert: ((capi_cert.certificate))
        client_key: ((capi_cert.private_key))
        base_url: https://api.((system_domain))
        basic_auth_password: ((cc_internal_api_password))
    tps_listener:
      bbs:
        ca_cert: ""
        client_cert: ""
        client_key: ""
        require_ssl: false
      cc:
        base_url: https://api.((system_domain))
        basic_auth_password: ((cc_internal_api_password))
    stager:
      bbs:
        ca_cert: ""
        client_cert: ""
        client_key: ""
        require_ssl: false
      cc:
        base_url: https://api.((system_domain))
        basic_auth_password: ((cc_internal_api_password))
  diego:
    auctioneer:
      bbs:
        ca_cert: ""
        client_cert: ""
        client_key: ""
        require_ssl: false
    bbs:
      active_key_label: active
      encryption_keys:
      - label: active
        passphrase: ((bbs_encryption_key))
      ca_cert: ""
      etcd:
        machines: []
        ca_cert: ""
        client_cert: ""
        client_key: ""
        require_ssl: false
      require_ssl: false
      server_cert: ""
      server_key: ""
      sql:
        db_driver: postgres
        db_host: ((postgres_sql_ip))
        db_port: 5524
        db_username: diego
        db_password: ((postgres_database_password))
        db_schema: diego
        max_open_connections: 500
    converger:
      bbs:
        ca_cert: ""
        client_cert: ""
        client_key: ""
        require_ssl: false
    rep:
      bbs:
        ca_cert: ""
        client_cert: ""
        client_key: ""
        require_ssl: false
      preloaded_rootfses: ["cflinuxfs2:/var/vcap/packages/cflinuxfs2/rootfs"]
    executor:
      memory_capacity_mb: 30720
      disk_capacity_mb: 163840
    route_emitter:
      healthcheck_address: 127.0.0.1:17012
      bbs:
        ca_cert: ""
        client_cert: ""
        client_key: ""
        require_ssl: false
      nats:
        password: ((nats_password))
        port: 4222
        user: nats
    ssl:
      skip_cert_verify: true
  garden:
    graph_cleanup_threshold_in_mb: 0
    persistent_image_list: ["/var/vcap/packages/cflinuxfs2/rootfs"]
    deny_networks:
    - 0.0.0.0/0

